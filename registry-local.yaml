packages:
  - type: github_release
    repo_owner: peteretelej
    repo_name: tree
    description: tree is an open-source cross-platform tree cli implemented in Rust
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.1.1"
        asset: tree_{{.Version}}_{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: pc-windows-gnu
        checksum:
          type: github_release
          asset: tree_{{.Version}}_{{.Arch}}-{{.OS}}.tar.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.1.4")
        asset: tree_{{.Version}}_{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-musl
          windows: Windows
        checksum:
          type: github_release
          asset: tree_{{.Version}}_{{.OS}}_{{.Arch}}.zip.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            asset: tree_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
            replacements:
              amd64: 64bit
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: tree-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
          linux: Linux
          windows: Windows
        overrides:
          - goos: windows
            format: zip
            replacements:
              amd64: 64bit
  - type: http
    repo_owner: helm
    repo_name: helm
    url: https://get.helm.sh/helm-{{.Version}}-{{.OS}}-{{.Arch}}.tar.gz
    description: The Kubernetes Package Manager
    files:
      - name: helm
        src: "{{.OS}}-{{.Arch}}/helm"
    supported_envs:
      - darwin
      - linux
      - amd64
    checksum:
      type: http
      url: "{{.AssetURL}}.sha256sum"
      file_format: regexp
      algorithm: sha256
      pattern:
        checksum: ^(\b[A-Fa-f0-9]{64}\b)
        file: "^\\b[A-Fa-f0-9]{64}\\b\\s+(\\S+)$"
  - type: go_install
    path: github.com/anqiansong/github-compare
    description: A GitHub repositories statistics command-line tool for the terminal
  - type: go_install
    repo_owner: katbyte
    repo_name: terrafmt
    description: Format terraform blocks embedded in files

